name: Terragrunt Apply

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch, adjust as needed

jobs:
  terragrunt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI - US East
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.SECRET_NAME }}
          aws-secret-access-key: ${{ secrets.SECRET_NAME }}
          aws-region: us-east-1  # Specify the US East region

      - name: Install Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.31.3/terragrunt_linux_amd64 -O /usr/local/bin/terragrunt
          chmod +x /usr/local/bin/terragrunt

      - name: Terragrunt Apply - Dev
        working-directory: dev
        run: |
          terragrunt init
          terragrunt apply -auto-approve

      - name: Set up AWS CLI - US East
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.SECRET_NAME }}
          aws-secret-access-key: ${{ secrets.SECRET_NAME }}
          aws-region: us-east-2  # Specify the US East region

      - name: Terragrunt Apply - Prod
        working-directory: prod
        run: |
          terragrunt init
          terragrunt apply -auto-approve
